<div class="input-group mb-3">

  <span class="input-group-text" id="basic-addon1">User Name </span>

  <input type="text" class="form-control" [(ngModel)] = "username"  placeholder="Enter Your Name"

   aria-label="Username" aria-describedby="basic-addon1">
</div>
<br/>
<div class="input-group mb-3">

  <input type="number" class="form-control" [(ngModel)] = "salary"

  placeholder="Enter your required amount" aria-label="Recipient's username" aria-describedby="basic-addon2">

  <span class="input-group-text" id="basic-addon2">Salary</span>

</div>

<br/>



<button (click) ="save()" class="btn btn-success">Save</button>
